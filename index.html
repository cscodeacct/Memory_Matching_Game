<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <div class="player-rating">
        	  <ul class="stars">
        		  <li><i class="fa fa-star" id="starThree"></i></li>
        		  <li><i class="fa fa-star" id="starTwo"></i></li>
        		  <li><i class="fa fa-star" id="starOne"></i></li>
          	</ul>

          	<span class="moves" id="moves">0</span><span id="moves-text"> Moves</span>
          </div>
          <div id="counter"><span id="counter-text"><i class="fa fa-clock-o"></i></span>
            <label class="minutes">00</label>:<label class="seconds">00</label></div>
          <div class="restart" id="restart">
        		<span id="restart-text">Restart: </span><i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>
       <!-- Modal Popup source: www.w3schools.com -->
        <div id="win-modal" class="modal show">

      <!-- modal content -->
      <div class="modal-content">
        <span class="close" href=# >Ã—</span>
        <h1>Congratulations<i class="fa fa-smile-o"></i></h1>
        <h3>You completed the game in <span class="minutes">0</span>:<span class="seconds">0</span></h3>
        <h3>Number of moves: <span id="total-moves">0</span>
        <p><span id="player-rating"> Player Rating: </span>
        <span id="total-stars">0</span> out of 3</h3></p>
        <button type="button" class="button" id="play-again">
          Play again
        </button>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
